<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="description" content="Super Todolist">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>SmappsTask</title>
    <link href="./styles/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<nav>
    <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         class="feather feather-check-square">
        <polyline points="9 11 12 14 22 4"></polyline>
        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
    </svg>
</nav>
<section>
    <h1>Bonjour,</h1>
    <h2>Quelles tâches faire aujourd'hui ?</h2>
    <hr>
    <div class="card">
        <h3>Ajouter une tâche</h3>
        <p>
            <input id="new-task" type="text" placeholder="Préparer la liste">
            <button class="btn btn-add">+ Ajouter</button>
        </p>
    </div>
    <div class="card">

        <h3>A faire</h3>
        <ul id="incomplete-tasks">
        </ul>

        <h3>Complété</h3>
        <ul id="completed-tasks">
        </ul>
    </div>

</section>


</body>
<script src="/js/core/pouchdb.js"></script>
<script type="module" src="/js/app.js"></script>
<script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
</html>
